<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-store</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

<body class="body">
    <header class="header">

                               </div>
                               <div class="checkbox"><label><input type="checkbox" name="brands[]" value="laptops"> laptops</label>
                               </div>
                               <div class="checkbox"><label><input type="checkbox" name="brands[]" value="fragrances"> fragrances</label>

                               </div>

                               </div>
                           </div>
                       </div> 
                        <div>

                                        <div class="checkbox"><label><input type="checkbox" name="brand" value="Microsoft Surface">
                                            Microsoft Surface</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Infinix">
                                        Infinix</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="HP Pavilion">
                                        HP Pavilion</label></div>
                                        <div class="checkbox"><label><input type="checkbox" name="brand" value="Impression">
                                            Impression</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Royal_Mirage">
                                        Royal_Mirage</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Fog Scent Xpressio">
                                        Fog Scent Xpressio</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Al Munakh">
                                        Al Munakh</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Lord - Al-Rehab">

                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Hemani Tea">
                                    Hemani Tea</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Dermive">
                                    Dermive</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="ROREC White Rice">
                                    ROREC White Rice</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Fair & Clear">
                                    Fair & Clear</label></div>
                                <div class="checkbox"><label><input type="checkbox" name="brand" value="Saaf & Khaas">
                                    Saaf & Khaas</label></div>                           
                        </div>        
                    </div>
                        <div class="horizontal-filter">
                            <div class="horizontal-filter__wrapper">
                                 <div class="searchWrapper">
                                    <input class="search" type="text" placeholder="Введите что-нибудь..."
                                        autocomplete="off">
                                    <span class="clear-button"></span>
                                </div>
                            </div>
                        </div> 
            </div>
            <div class="items"></div> 
        </div>
